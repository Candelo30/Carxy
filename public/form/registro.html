<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Carxy</title>
    <link rel="stylesheet" href="../../CSS/form.css" />
    <link rel="icon" href="/sources/img/Logo5__main.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contaiener_1">
      <div class="bg_wrapper"></div>
      <div class="main">
        <span>Bienvenido a</span>
        <div class="container-img">
          <img
            src="../../sources/img/Logo2__main.png"
            alt="Logo Carxy"
            class="main-img"
          />
        </div>
      </div>
    </div>
    <div class="container_2">
      <div class="container">
        <div class="container_3">
          <span>Crea tu cuenta</span>
          <a href="/public/form/login-guest.html" class="link">Inicia sesión como invitado</a>
        </div>
        <form action="" method="post">
          <div class="group-input">
            <label for="init">Nombre de usuario</label>
            <input
              type="text"
              id="init"
              name="Guest"
              placeholder="Ingresa tu usuario"
            />
          </div>
          <div class="group-input">
            <label for="init">Correo</label>
            <input
              type="email"
              id="init"
              name="Guest"
              placeholder="Ingresa tu correo"
            />
          </div>
          <div class="group-input">
            <label for="init">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="container-button">
              <button class="btn-1"><a href="/public/form/Login.html">Registrarse</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
