<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desing | Carxy</title>

    <link rel="icon" href="../../sources/img/Logo5__main.png" />
    <link rel="stylesheet" href="../../CSS/desing.css" />

    <!-- Herrameitas para el proyecto -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/dbf11c42b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Cabecera de diseño -->
    <header class="header">
      <div class="header-part__1">
        <div class="header-part-1__icon">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <a href="/index.html">
          <div class="header-part-1__title">
            <span>Diseño</span>
          </div>
        </a>

      </div>
      <div class="header-part__2">
        <div class="status">
          <div class="color-status"></div>
          <span>Guardado</span>
        </div>
        <div class="header-part-2__icon">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <div class="view-element">
        <div class="wrapper-bg"></div>
      </div>
      <div class="container-panel__desing">
        <div class="container-colors">
          <h2>Colores</h2>
          <div class="colors">
            <div class="box-color color1"></div>
            <div class="box-color color2"></div>
            <div class="box-color color3"></div>
            <div class="box-color color4"></div>
            <div class="box-color color5"></div>
            <div class="box-color color6"></div>
            <div class="box-color color7"></div>
            <div class="box-color color8"></div>
          </div>
        </div>
      </div>
      <div class="container-panel__footer"></div>
    </main>
  </body>
</html>
