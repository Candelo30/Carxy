<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Desing | Carxy</title>
    <link rel="icon" href="../../sources/img/Logo5__main.png" />
    <!-- Herrameitas para el proyecto -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/dbf11c42b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../CSS/panelDesing.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="header-part__1">
        <div class="header-part-1__icon">
          <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="header-part-1__title">
          <span>Panel de Diseño</span>
        </div>
      </div>
      <div class="header-part__2">
        <div class="status">
          <span>1</span>
          <span>| Crear diseños</span>
        </div>
        <div class="header-part-2__icon">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>
    </header>

    <!-- ASIDE -->

    <aside>
      <div class="containerOne">
        <div class="container-icons">
          <img src="../../sources/img/Logo5__main.png" alt="" />
          <nav class="main-nav">
            <ul class="main-list">
              <li class="list-item">
                <a href="../../index.html" class="list-link a_active"
                  ><i class="fa fa-home list-icon"></i
                ></a>
              </li>
              <li>
                <a href="#" class="a_disable"
                  ><i class="fa fa-pencil list-icon"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
        <a href="" class="list-link"><i class="fa fa-user list-icon"></i></a>
      </div>
    </aside>

    <!-- MAIN -->

    <main>
      <div class="container-main">
        <div class="box box1">
          <div class="container-img__panel">
            <a href="./desing.html" class="box-link">
              <img
                src="../../sources/img/Car2.png"
                alt="carro"
                class="img-car-panel"
              />
            </a>
          </div>
          <div class="more-tools">
            <span class="title">Diseño 1</span>
            <div class="tools-icons">
              <i class="fa-solid fa-copy"></i>
              <i class="fa-solid fa-pen"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
